<!--/*- Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої
четверті години попадає число*/-->
<script>
    let time = 45.01;
    if (time <= 15.00){console.log("The FIRST quarter is now")}
    if (time > 15.00 && time <= 30.00){console.log("The SECOND quarter is now")}
    if (time > 30.00 && time <= 45.00){console.log("The THIRD quarter is now")}
    if (time > 45.00){console.log("The FOURTH quarter is now")}
</script>
